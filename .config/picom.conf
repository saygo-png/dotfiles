fading = false;
fade-in-step = 0.;
fade-out-step = 0;
fade-delta = 0;

fade-exclude = [];

no-fading-openclose = false;
no-fading-destroyed-argb = true;

# ░█▀█░█▀█░█▀█░█▀▀░▀█▀░▀█▀░█░█

inactive-opacity = 0.6;
frame-opacity = 1;
inactive-opacity-override = true;
active-opacity = 1.0;
inactive-dim = 0.0;

focus-exclude = [
	"class_g ?= 'mpv'"
];

# inactive-dim-fixed = 1.0;

#opacity-rule = [
#	"70:class_g = 'URxvt'",
#	"80:class_g = 'UXTerm'",
#	"80:class_g = 'XTerm'"

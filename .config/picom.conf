# ░█░█░█▀▀░█░█░█▀▀░█▀▄░█▀█░█░░░░░▀▀█░█▀▀░░█░░░█░░░█░░█░█░█░█░▀▀█
# ░▀▀▀░▀▀▀░▀░▀░▀▀▀░▀░▀░▀░▀░▀▀▀░░░▀▀▀░▀▀▀░░▀░░░▀░░▀▀▀░▀░▀░▀▀▀░▀▀▀

daemon = false;
backend = "glx";
vsync = false;
dbus = false;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = false;
detect-client-opacity = true;
#refresh-rate = 144;
# use-ewmh-active-win = true;
# unredir-if-possible = false;
# unredir-if-possible-delay = 0;

unredir-if-possible-exclude = [];

detect-transient = true;
detect-client-leader = false;
resize-damage = 0;

invert-color-include = [];

glx-no-stencil = true;
glx-no-rebind-pixmap = true;
use-damage = true;
# xrender-sync-fence = true;

# glx-fshader-win = "";
# force-win-blend = false;

# no-ewmh-fullscreen = false;
# max-brightness = 0.2;

transparent-clipping = false;

log-level = "warn";
log-file = "/home/samsepi0l/.cache/picom-log.log";
show-all-xerrors = false;
# write-pid-path = '/path/to/your/mom';

wintypes: {
	tooltip = { fade = false; shadow = false; focus = false; };
	normal = { };
	dock = { shadow = false; };
	dnd = { shadow = false; };
	popup_menu = { shadow = false; focus = false; opacity = 1; };
	dropdown_menu = { transparent-clipping = true;};
	above = { shadow = false; };
	splash = { shadow = false; };
	utility = { focus = false; shadow = false;};
	notification = { shadow = false; transparent-clipping = false;};
	desktop = { shadow = false; };
	menu = { focus = false; };
	dialog = { shadow = false; };
};

shadow = false;
shadow-radius = 7;
shadow-opacity = 0.8;
shadow-offset-x = 3;
shadow-offset-y = 3;

 shadow-red = 0
 shadow-green = 0
 shadow-blue = 0
#shadow-color = "#000000";

shadow-exclude = [
#	"name = 'Notification'",
	"class_g = 'Conky'",
	"class_g ?= 'Notify-osd'",
	"class_g = 'Cairo-clock'",
	"class_g = 'slop'",
#	"class_g = 'Firefox' && argb",
#	"class_g = 'Rofi'",
	"_GTK_FRAME_EXTENTS@:c",
	"_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

# shadow-exclude-reg = "x1+0+0";
# xinerama-shadow-crop = true;

# ░█▀▀░█▀█░█▀▄░▀█▀░█▀█░█▀▀

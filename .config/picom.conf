#
#  X compositor configuration

# ░█▀▀░█░█░█▀█░█▀▄░█▀█░█░█
# ░▀▀█░█▀█░█▀█░█░█░█░█░█▄█
# ░▀▀▀░▀░▀░▀░▀░▀▀░░▀▀▀░▀░▀

shadow = false;
shadow-radius = 15;
shadow-opacity = 0.3;
shadow-offset-x = -8;
shadow-offset-y = -8;

 shadow-red = 0
 shadow-green = 0
 shadow-blue = 0
#shadow-color = "#000000";

shadow-exclude = [
#	"name = 'Notification'",
	"class_g = 'Conky'",
	"class_g ?= 'Notify-osd'",
	"class_g = 'Cairo-clock'",
	"class_g = 'slop'",
#	"class_g = 'Firefox' && argb",
#	"class_g = 'Rofi'",
	"_GTK_FRAME_EXTENTS@:c",
	"_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

# shadow-exclude-reg = "x1+0+0";
# xinerama-shadow-crop = true;

# ░█▀▀░█▀█░█▀▄░▀█▀░█▀█░█▀▀
# ░█▀▀░█▀█░█░█░░█░░█░█░█░█
# ░▀░░░▀░▀░▀▀░░▀▀▀░▀░▀░▀▀▀

fading = false;
fade-in-step = 0.;
fade-out-step = 0;
fade-delta = 0;

fade-exclude = [];

no-fading-openclose = false;
no-fading-destroyed-argb = true;

# ░█▀█░█▀█░█▀█░█▀▀░▀█▀░▀█▀░█░█
# ░█░█░█▀▀░█▀█░█░░░░█░░░█░░░█░
# ░▀▀▀░▀░░░▀░▀░▀▀▀░▀▀▀░░▀░░░▀░

inactive-opacity = 0.35;
frame-opacity = 1;
inactive-opacity-override = true;
active-opacity = 1;
inactive-dim = 0;

focus-exclude = [
	"class_g ?= 'mpv'",
	"class_g ?= 'Picture-in-Picture'",
 "name = 'Picture-in-Picture'"
];

# inactive-dim-fixed = 1.0;

#opacity-rule = [
#	"70:class_g = 'URxvt'",
#	"80:class_g = 'UXTerm'",
#	"80:class_g = 'XTerm'"
#]

# ░█▀▄░█░░░█░█░█▀▄░█▀▄░▀█▀░█▀█░█▀▀
# ░█▀▄░█░░░█░█░█▀▄░█▀▄░░█░░█░█░█░█
# ░▀▀░░▀▀▀░▀▀▀░▀░▀░▀░▀░▀▀▀░▀░▀░▀▀▀

blur: {
#	method = "none";
	method = "dual_kawase";
    strength = 4.0;
	deviation = 0.0;
	kernel = "3x3gaussian";
}

blur-background = false;
blur-background-frame = false;
blur-background-fixed = false;
blur-kern = "3x3box";

 blur-background-exclude = [
 	"class_g = 'slop'",
 	"class_g = 'argb'",
 	"class_g = 'Flameshot'",
 	"name = 'Smite'",
 	"name = 'Flameshot'",
 	"_GTK_FRAME_EXTENTS@:c"
 ];

